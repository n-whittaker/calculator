<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display">
            <h1 class="display-text"></h1>
        </div>
        <div class="buttons">
            <!-- First row -->
            <button class="btn clear">AC</button>
            <button class="btn plusMinus">+/-</button>
            <button class="btn percentage">%</button>
            <button class="btn operator">รท</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">ร</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>

            <button class="btn number zero">0</button>
            <button class="btn number point">.</button>
            <button class="btn equals">=</button>

        </div>

    </div>
</body>
</html>
